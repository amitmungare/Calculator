<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    

    <div id="main-div">

        <div id="output-text">
            <h2 id="history"></h2>
            <h1 id="result"></h1>
        </div>

        <div id="keyboard">

            <div>
                <button class="btn-style operator" id="c">C</button>
                <button class="btn-style operator" id="ce">CE</button>
                <button class="btn-style operator" id="%">%</button>
                <button class="btn-style operator" id="/">/</button>
            </div>
            <div>
                <button class="btn-style number" id="7">7</button>
                <button class="btn-style number" id="8">8</button>
                <button class="btn-style number" id="9">9</button>
                <button class="btn-style operator" id="*">*</button>
            </div>
            <div>
                <button class="btn-style number" id="4">4</button>
                <button class="btn-style number" id="5">5</button>
                <button class="btn-style number" id="6">6</button>
                <button class="btn-style operator" id="-">-</button>
            </div>
            <div>
                <button class="btn-style number" id="1">1</button>
                <button class="btn-style number" id="2">2</button>
                <button class="btn-style number" id="3">3</button>
                <button class="btn-style operator" id="+">+</button>
            </div>     
            <div>
                <button style="visibility: hidden;" class="btn-style" >0</button>
                <button class="btn-style number" id="0">0</button>
                <button style="visibility: hidden;" class="btn-style" >0</button>
                <button class="btn-style operator" id="=">=</button>
            </div>


        </div>

    </div>


    <script src="index.js"></script>
</body>
</html>
